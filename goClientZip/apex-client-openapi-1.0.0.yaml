openapi: 3.0.3
info:
  title: APEX Navigator for Multicloud Storage REST APIs
  version: '1.0'
  description: The public API definitions for APEX Navigator for Multicloud Storage
tags:
  - name: aws-accounts
    x-displayName: aws-accounts
  - name: aws-permission-policies
    x-displayName: aws-permission-policies
  - name: clones
    description: Clones of mobility copies
    x-displayName: clones
  - name: entitlements
    description: Entitlements
    x-displayName: entitlements
  - name: hosts
    x-displayName: hosts
  - name: licenses
    x-displayName: licenses
  - name: mobility-groups
    description: Source groups for copying to remote targets
    x-displayName: mobility-groups
  - name: mobility-targets
    description: Targets of mobility copies
    x-displayName: mobility-targets
  - name: pools
    x-displayName: pools
  - name: storage-products
    x-displayName: storage-products
  - name: storage-product-options
    x-displayName: storage-product-options
  - name: storage-systems
    x-displayName: storage-systems
  - name: volumes
    x-displayName: volumes
  - name: storage-system-tokens
    x-displayName: storage-system-tokens
paths:
  /rest/services/storage/v1/aws-accounts:
    get:
      operationId: aws-accounts--collection
      summary: List connected AWS accounts
      description: Retrieves a list of all your AWS accounts connected to Dell APEX.
      responses:
        '200':
          $ref: '#/components/responses/RedactedAwsAccountsCollection'
        '400':
          $ref: '#/components/responses/Code400'
        '401':
          $ref: '#/components/responses/Code401'
        '403':
          $ref: '#/components/responses/Code403'
        '500':
          $ref: '#/components/responses/Code500'
      tags:
        - aws-accounts
    post:
      operationId: aws-accounts--create
      summary: Connect AWS account
      description: 'Connect an AWS account to Dell APEX to allow Dell to deploy, monitor, and manage Dell storage within that account. '
      parameters:
        - $ref: '#/components/parameters/async'
        - $ref: '#/components/parameters/correlation-id'
      requestBody:
        $ref: '#/components/requestBodies/AwsAccountsCreateRequest'
      responses:
        '200':
          $ref: '#/components/responses/AwsAccountsCreateResponse'
        '202':
          $ref: '#/components/responses/Code202'
        '400':
          $ref: '#/components/responses/Code400'
        '401':
          $ref: '#/components/responses/Code401'
        '403':
          $ref: '#/components/responses/Code403'
        '422':
          $ref: '#/components/responses/Code422'
        '500':
          $ref: '#/components/responses/Code500'
      tags:
        - aws-accounts
  /rest/services/storage/v1/aws-accounts/{account_id}:
    get:
      operationId: aws-accounts--instance
      summary: Get connected AWS account
      description: Retrieve the information for a given AWS account connected to Dell APEX.
      parameters:
        - $ref: '#/components/parameters/account_id'
      responses:
        '200':
          $ref: '#/components/responses/AwsAccountResponse'
        '400':
          $ref: '#/components/responses/Code400'
        '401':
          $ref: '#/components/responses/Code401'
        '403':
          $ref: '#/components/responses/Code403'
        '404':
          $ref: '#/components/responses/Code404'
        '500':
          $ref: '#/components/responses/Code500'
      tags:
        - aws-accounts
    delete:
      operationId: aws-accounts--delete
      summary: Disconnect AWS account
      description: |-
        Disconnect a given AWS account from Dell APEX. 

        An AWS account can only be disconnected once all of its deployed Dell APEX storage systems in this account have been decommissioned. Disconnecting an AWS account while a storage system is being deployed for that account will cause that deployment to pause.
        Once disconnected, Dell APEX will no longer have access to or manage resources for the given AWS account.

        This action does not delete the AWS account or role from AWS.
      parameters:
        - $ref: '#/components/parameters/account_id'
        - $ref: '#/components/parameters/async'
        - $ref: '#/components/parameters/correlation-id'
      responses:
        '202':
          $ref: '#/components/responses/Code202'
        '204':
          $ref: '#/components/responses/Code204'
        '400':
          $ref: '#/components/responses/Code400'
        '401':
          $ref: '#/components/responses/Code401'
        '403':
          $ref: '#/components/responses/Code403'
        '500':
          $ref: '#/components/responses/Code500'
      tags:
        - aws-accounts
    patch:
      operationId: aws-accounts--modify
      summary: Update AWS role selection
      description: Update the AWS role with which Dell APEX is trusted to access and manage resources for the given AWS account.
      parameters:
        - $ref: '#/components/parameters/account_id'
        - $ref: '#/components/parameters/async'
        - $ref: '#/components/parameters/correlation-id'
      requestBody:
        $ref: '#/components/requestBodies/AwsAccountModifyRequest'
      responses:
        '202':
          $ref: '#/components/responses/Code202'
        '204':
          $ref: '#/components/responses/Code204'
        '400':
          $ref: '#/components/responses/Code400'
        '401':
          $ref: '#/components/responses/Code401'
        '403':
          $ref: '#/components/responses/Code403'
        '404':
          $ref: '#/components/responses/Code404'
        '422':
          $ref: '#/components/responses/Code422'
        '500':
          $ref: '#/components/responses/Code500'
      tags:
        - aws-accounts
  /rest/services/storage/v1/aws-accounts/generate-trust-policy:
    post:
      operationId: aws-accounts--generate-trust-policy
      summary: Retrieve AWS Trust Policy
      description: Generate a trust policy, which is used to allow Dell APEX to assume a role in the given AWS account.
      parameters:
        - $ref: '#/components/parameters/async'
        - $ref: '#/components/parameters/correlation-id'
      requestBody:
        $ref: '#/components/requestBodies/AwsTrustPolicyRequest'
      responses:
        '200':
          $ref: '#/components/responses/AwsTrustPolicyResponse'
        '202':
          $ref: '#/components/responses/Code202'
        '400':
          $ref: '#/components/responses/Code400'
        '401':
          $ref: '#/components/responses/Code401'
        '403':
          $ref: '#/components/responses/Code403'
        '404':
          $ref: '#/components/responses/Code404'
        '422':
          $ref: '#/components/responses/Code422'
        '500':
          $ref: '#/components/responses/Code500'
      tags:
        - aws-accounts
  /rest/services/storage/v1/aws-permission-policies:
    get:
      operationId: aws-permission-policies--collection
      summary: Get AWS permission policy
      description: Retrieves the AWS permissions policy, which is used to define permissions for Dell APEX in AWS.
      responses:
