      summary: Get AWS permission policy instance
      description: Retrieves an instance of the AWS permissions policy, which is used to define permissions for Dell APEX in AWS.
      parameters:
        - $ref: '#/components/parameters/permission_policy_id'
      responses:
        '200':
          $ref: '#/components/responses/AwsPermissionPolicyInstanceResponse'
        '401':
          $ref: '#/components/responses/Code401'
        '403':
          $ref: '#/components/responses/Code403'
        '404':
          $ref: '#/components/responses/Code404'
        '500':
          $ref: '#/components/responses/Code500'
      tags:
        - aws-permission-policies
  /rest/services/storage/v1/clones:
    get:
      operationId: clones--collection
      summary: Get all clones
      description: Get all clones
      parameters:
        - name: filter
          in: query
          description: This filters rows in a query, by constraining the result to rows matching the property condition(s) specified. Multiple filters  can be combined with AND operators.
          schema:
            type: string
            example: (simple)  ?filter=age ge 13 (complex)  ?filter=(age lt 18) or (name like "foo")
            maxLength: 1024
            minLength: 0
        - name: select
          in: query
          description: By default, all properties of resource instances are returned, but this can cause responses to be large and slow. Get faster responses by  selecting specific properties to be returned.
          schema:
            type: string
            example: '?select=id,name'
            maxLength: 1024
            minLength: 0
        - name: order
          in: query
          description: Sorts the result set by the properties specified. Ascending order is default if not specified.
          schema:
            type: string
            example: '?order=last_name,age.dsc'
            maxLength: 1024
            minLength: 0
        - name: limit
          in: query
          description: Optional page size desired for the response. Default value is 500.
          schema:
            type: integer
            format: int32
            example: 500
            maximum: 1000
            minimum: 1
        - name: offset
          in: query
          description: Set the starting point within the collection of returned results. An  offset can only be set to a multiple of the page size. For example, for  a page size of 100, an offset can be to 0, 100, 200, 300, and so on.  The offset’s default value is 0.
          schema:
            type: integer
            format: int32
            maximum: 1000
            minimum: 0
      responses:
        '200':
          $ref: '#/components/responses/ClonesResponse'
        '206':
          $ref: '#/components/responses/PagedClonesResponse'
        '401':
          $ref: '#/components/responses/Code401'
        '404':
          $ref: '#/components/responses/Code404'
        '500':
          $ref: '#/components/responses/Code500'
      tags:
        - clones
      x-cloudiq: true
    post:
      operationId: clones--create
      summary: Create Clone
      description: Create a clone of a mobility target
      parameters:
        - $ref: '#/components/parameters/async'
      requestBody:
        $ref: '#/components/requestBodies/CreateCloneRequest'
      responses:
        '202':
          $ref: '#/components/responses/JobResponse'
        '400':
          $ref: '#/components/responses/Code400'
        '401':
          $ref: '#/components/responses/Code401'
        '404':
          $ref: '#/components/responses/Code404'
        '422':
          $ref: '#/components/responses/Code422'
        '500':
          $ref: '#/components/responses/Code500'
      tags:
        - clones
  /rest/services/storage/v1/clones/{clone_id}:
