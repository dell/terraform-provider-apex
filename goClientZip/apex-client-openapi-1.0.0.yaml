        '400':
          $ref: '#/components/responses/Code400'
        '401':
          $ref: '#/components/responses/Code401'
        '404':
          $ref: '#/components/responses/Code404'
        '422':
          $ref: '#/components/responses/Code422'
        '500':
          $ref: '#/components/responses/Code500'
      tags:
        - clones
    patch:
      operationId: clones--modify
      summary: Update clone
      description: Update the clone's name or description
      parameters:
        - $ref: '#/components/parameters/async'
        - $ref: '#/components/parameters/clone_id'
      requestBody:
        $ref: '#/components/requestBodies/UpdateCloneRequest'
      responses:
        '202':
          $ref: '#/components/responses/JobResponse'
        '400':
          $ref: '#/components/responses/Code400'
        '401':
          $ref: '#/components/responses/Code401'
        '404':
          $ref: '#/components/responses/Code404'
        '422':
          $ref: '#/components/responses/Code422'
        '500':
          $ref: '#/components/responses/Code500'
      tags:
        - clones
  /rest/services/storage/v1/clones/{clone_id}/map:
    post:
      operationId: clones--map
      summary: Map hosts to clone
      description: This endpoint map hosts to clone.
      parameters:
        - $ref: '#/components/parameters/async'
        - $ref: '#/components/parameters/clone_id'
      requestBody:
        $ref: '#/components/requestBodies/MapRequest'
      responses:
        '202':
          $ref: '#/components/responses/JobResponse'
        '400':
