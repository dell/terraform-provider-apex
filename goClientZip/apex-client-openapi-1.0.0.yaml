  /rest/services/storage/v1/clones/{clone_id}/refresh:
    post:
      operationId: clones--refresh
      summary: Refresh Clone
      description: |-
        This endpoint provides a mechanism to refresh a clone of a mobility group.
        Refreshing will update the clone with latest data copied from source.
      parameters:
        - $ref: '#/components/parameters/async'
        - $ref: '#/components/parameters/clone_id'
      responses:
        '202':
          $ref: '#/components/responses/Code202'
        '400':
          $ref: '#/components/responses/Code400'
        '401':
          $ref: '#/components/responses/Code401'
        '404':
          $ref: '#/components/responses/Code404'
        '422':
          $ref: '#/components/responses/Code422'
        '500':
          $ref: '#/components/responses/Code500'
      tags:
        - clones
  /rest/services/storage/v1/clones/{clone_id}/unmap:
    post:
      operationId: clones--unmap
      summary: Unmap hosts from clone
      description: |-
        This endpoint unmap hosts from the clone. This takes list of host mappings id which is generated by APEX Navigator for Multicloud Storage.
        To get host mappings id, user needs to fetch clone details using clone_id.
      parameters:
        - $ref: '#/components/parameters/async'
        - $ref: '#/components/parameters/clone_id'
      requestBody:
        $ref: '#/components/requestBodies/UnmapRequest'
      responses:
        '202':
          $ref: '#/components/responses/JobResponse'
        '400':
          $ref: '#/components/responses/Code400'
        '401':
          $ref: '#/components/responses/Code401'
        '404':
          $ref: '#/components/responses/Code404'
        '422':
          $ref: '#/components/responses/Code422'
        '500':
          $ref: '#/components/responses/Code500'
      tags:
        - clones
