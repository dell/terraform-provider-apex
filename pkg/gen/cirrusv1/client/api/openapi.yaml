      - description: "This filters rows in a query, by constraining the result to\
          \ rows matching the property condition(s) specified. Multiple filters  can\
          \ be combined with AND operators."
        explode: true
        in: query
        name: filter
        required: false
        schema:
          example: (simple)  ?filter=age ge 13 (complex)  ?filter=(age lt 18) or (name
            like "foo")
          maxLength: 1024
          minLength: 0
          type: string
        style: form
      - description: "By default, all properties of resource instances are returned,\
          \ but this can cause responses to be large and slow. Get faster responses\
          \ by  selecting specific properties to be returned."
        explode: true
        in: query
        name: select
        required: false
        schema:
          example: "?select=id,name"
          maxLength: 1024
          minLength: 0
          type: string
        style: form
      - description: Sorts the result set by the properties specified. Ascending order
          is default if not specified.
        explode: true
        in: query
        name: order
        required: false
        schema:
          example: "?order=last_name,age.dsc"
          maxLength: 1024
          minLength: 0
          type: string
        style: form
      - description: Optional page size desired for the response. Default value is
          500.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          example: 500
          format: int32
          maximum: 1000
          minimum: 1
          type: integer
        style: form
      - description: "Set the starting point within the collection of returned results.\
          \ An  offset can only be set to a multiple of the page size. For example,\
          \ for  a page size of 100, an offset can be to 0, 100, 200, 300, and so\
          \ on.  The offset’s default value is 0."
        explode: true
        in: query
        name: offset
        required: false
        schema:
          format: int32
          maximum: 1000
          minimum: 0
          type: integer
        style: form
