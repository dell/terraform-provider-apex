      description: "Disconnect a given AWS account from Dell APEX. \n\nAn AWS account\
        \ can only be disconnected once all of its deployed Dell APEX storage systems\
        \ in this account have been decommissioned. Disconnecting an AWS account while\
        \ a storage system is being deployed for that account will cause that deployment\
        \ to pause.\nOnce disconnected, Dell APEX will no longer have access to or\
        \ manage resources for the given AWS account.\n\nThis action does not delete\
        \ the AWS account or role from AWS."
      operationId: aws-accounts--delete
      parameters:
      - description: AWS account id.
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          example: "123456789123"
          pattern: "^\\d{12}$"
          type: string
        style: simple
      - description: Asynchronous operation support
